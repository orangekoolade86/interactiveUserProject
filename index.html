<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>User Form</title>
<!-- fontawesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<!-- socail media icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- main css -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		
	<div class="container">
		<div id='newProfile'>
			<h1> New Profile </h1>
		
			<form>
			<!-- Name -->
				<div class="form-group">
					<!-- <legend><h1>User Info</h1></legend> -->
					<label>First Name:</label></br>
					<input type="text" id='firstName'/></label><br />
					<label>Last Name:<br />
					<input type='text' id='lastName'/></label><br />
					<label>Age:<br />
					<input type='text' id='userAge'/></label><br />
				</div>

<!-- GENDER -->
				<div class="form-group">
  					Gender:
  					<label class="radio-inline">
  					  <input type="radio" name="radio1" class="userGender" value="male"> Male
  					</label>
  					<label class="radio-inline">
  					  <input type="radio" name="radio1" class="userGender" value="female"> Female
  					</label>
  				</div>

  				

		

		

<!-- Birth Continent -->
				<div class="form-group">
  					<select class="form-control">
  						<option value="" class="userBirth">Select your birth continent</option>
  						<option value="North America" class="userBirth">North America</option>
  						<option value="Asia" class="userBirth">Asia</option>
  						<option value="Europe" class="userBirth">Europe</option>
  						<option value="Africa" class="userBirth">Africa</option>
  						<option value="Australia" class="userBirth">Australia</option>
  						<option value="South America" class="userBirth">South America</option>
  					</select>
  				</div>



  				<button id="sendDataButton" type="button" class="btn btn-warning">Submit</button>

  				<div id="results"></div>


			</form>

	</div>


		<div id="updatedProfile">
    		
    		<div>
    			<h2 id='newUserName'></h2>
    			<h3 id="newUserGender"></h3>
    			<h3 id="newUserAge"></h3>
    			<h3 id="newUserBirth"></h3>
    		</div>

    	</div>

    </div>




<!-- SCRIPTS -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/main.js"></script>



	</body>
</html>
